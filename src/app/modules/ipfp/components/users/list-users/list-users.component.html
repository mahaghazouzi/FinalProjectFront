<mat-drawer-container
        class="bg-card flex min-w-0 flex-auto flex-col dark:bg-transparent sm:absolute sm:inset-0 sm:overflow-hidden">

    <!-- Main Content -->
    <div mat-drawer-content class="flex min-w-0 flex-auto flex-col">

        <!-- Header -->
        <div class="bg-card flex flex-0 flex-col border-b p-6 sm:flex-row sm:items-center sm:justify-between sm:px-10 sm:py-8">
            <!-- Titre + lien -->
            <div class="min-w-0 flex-1">
                <div class="flex flex-wrap items-center font-medium">
                    <div>
                        <a class="whitespace-nowrap text-primary-500">Gestion des utilisateurs</a>
                    </div>
                </div>
                <div class="mt-2">
                    <h2 class="truncate text-3xl font-extrabold leading-7 tracking-tight sm:leading-10 md:text-4xl">
                        Ajouter un utilisateur
                    </h2>
                </div>
            </div>

            <!-- Bouton "Ajouter un utilisateur" -->
            <div class="mt-4 sm:mt-0">
                <button
                        mat-flat-button
                        color="primary"
                        class="rounded-full"
                        [routerLink]="['/add-user']">
                    <mat-icon class="mr-2">add</mat-icon>
                    Ajouter un utilisateur
                </button>
            </div>
        </div>

        <!-- Second Line (optionnel) -->
        <div class="flex items-center justify-between px-6 py-4 md:px-8">
            <!-- Tu peux ajouter une barre de recherche ou un filtre ici si besoin -->
        </div>

        <!-- Resource Table -->
        <div class="flex flex-auto overflow-hidden">
            <div class="flex flex-auto flex-col overflow-hidden sm:mb-18 sm:overflow-y-auto">
                <ng-container>
                    <div class="overflow-x-auto">
                        <table class="min-w-full table-auto whitespace-nowrap">
                            <thead>
                            <tr class="bg-gray-200 text-gray-600">
                                <th class="px-6 py-3 text-left">ID</th>
                                <th class="px-6 py-3 text-left">Nom d'utilisateur</th>
                                <th class="px-6 py-3 text-left">Email</th>
                                <th class="px-6 py-3 text-left">Créé le</th>
                                <th class="px-6 py-3 text-left">Mis à jour le</th>
                                <th class="px-6 py-3 text-left">Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr *ngFor="let user of users" class="border-b hover:bg-gray-100">
                                <td class="px-6 py-4">{{ user.id }}</td>
                                <td class="px-6 py-4">{{ user.username }}</td>
                                <td class="px-6 py-4">{{ user.email }}</td>
                                <td class="px-6 py-4">{{ user.createdAt }}</td>
                                <td class="px-6 py-4">{{ user.updatedAt }}</td>
                                <td class="px-6 py-4">
                                    <button
                                            matTooltip="Modifier"
                                            class="text-blue-600 hover:underline"
                                            [routerLink]="['/update-user', user.id]">
                                        <mat-icon svgIcon="heroicons_outline:pencil"></mat-icon>
                                    </button>

                                    <button
                                            matTooltip="Supprimer"
                                            class="text-red-600 hover:underline"
                                            (click)="deleteUser(user.id)">
                                        <mat-icon svgIcon="heroicons_outline:trash"></mat-icon>
                                    </button>

                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </ng-container>

                <!-- Aucun utilisateur trouvé -->
                <ng-container *ngIf="!loading && !error && users.length === 0">
                    <div class="border-t p-8 text-center text-4xl font-semibold tracking-tight sm:p-16">
                        Aucun utilisateur trouvé !
                    </div>
                </ng-container>

                <!-- No candidate Template -->
                <ng-template>
                    <div class="border-t p-8 text-center text-4xl font-semibold tracking-tight sm:p-16">
                        Pas de candidats trouvées !
                    </div>
                </ng-template>
            </div>
        </div>
    </div>
</mat-drawer-container>
